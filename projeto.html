<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Componentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('home')">Página Inicial</a>
        <a href="#" onclick="showSection('catalogo')">Catálogo</a>
        <a href="#" onclick="showSection('forum')">Fórum</a>
        <a href="#" onclick="showSection('contato')">Contato</a>
    </nav>

    <div id="home" class="section active">
        <h1>Página Inicial</h1>
        <p>Bem-vindo à plataforma de componentes eletrônicos.</p>
    </div>

    <div id="catalogo" class="section">
        <h1>Catálogo de Componentes</h1>
        <ul>
            <li>Resistor 1kΩ</li>
            <li>Capacitor 100uF</li>
            <li>Transistor BC547</li>
        </ul>
    </div>

    <div id="forum" class="section">
        <h1>Fórum de Discussão</h1>
        <p>Ainda em desenvolvimento...</p>
    </div>

    <div id="contato" class="section">
        <h1>Formulário de Contato</h1>
        <form>
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu email" required>
            <textarea placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
